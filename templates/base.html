<!doctype html>
<html>
<head>
    
  <title>{% block title %} put your title here {% endblock%}</title>
</head>

<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
{% endwith %}

  {% block content %} put your content here {% endblock %}

</body>
</html>
